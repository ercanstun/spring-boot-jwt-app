# =============================================================
# 1. PRIMARY DB - JWT AUTH & METRIC (MySQL)
# =============================================================

spring.datasource.jwt.jdbc-url=jdbc:mysql://localhost:3306/jwt_db?useSSL=false&serverTimezone=UTC
spring.datasource.jwt.username=root
spring.datasource.jwt.password=root
spring.datasource.jwt.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================
# 2. SECONDARY DB - ERP / CLASSICMODELS (MySQL)
# =============================================================

spring.datasource.erp.jdbc-url=jdbc:mysql://localhost:3306/classicmodels?useSSL=false&serverTimezone=UTC
spring.datasource.erp.username=root
spring.datasource.erp.password=root
spring.datasource.erp.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================================
# 3. JPA & HIBERNATE AYARLARI
# =============================================================

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

